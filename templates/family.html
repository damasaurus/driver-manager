<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Family Login</title>
  <link rel="manifest" href="/static/manifest.json">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
  <meta name="theme-color" content="#0d6efd">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body class="text-dark" id="body">

<div class="card login-card shadow-sm p-4">
  <h4 class="mb-3 text-center">üîê Family Access</h4>
  <form method="post">
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="mb-3">
      <label for="password" class="form-label">Enter Password</label>
      <input type="password" class="form-control" name="password" required autofocus>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary">Login</button>
    </div>
  </form>
  <div class="form-check form-switch mt-3 text-end">
    <input class="form-check-input" type="checkbox" id="darkToggle">
  </div>
</div>

<script>
document.getElementById('darkToggle').addEventListener('change', function () {
  document.body.classList.toggle('bg-dark');
  document.body.classList.toggle('text-light');
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1rem;
    }
    .container {
      padding: 1.2rem;
      max-width: 480px;
      margin: auto;
    }
    .header {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
    }
    .card {
      border-radius: 1rem;
      border: none;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .form-select,
    .form-control {
      border-radius: 0.5rem;
    }
    .btn {
      border-radius: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
    }
    .btn-checkin {
      background-color: #27ae60;
      color: white;
      border: none;
    }
    .btn-checkout {
      background-color: #e74c3c;
      color: white;
      border: none;
    }
    .btn-primary {
      background-color: #4e54c8;
      border: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">ðŸš— Driver Portal</div>

  <div class="card p-4">
    <h5 class="mb-3">Check In / Check Out</h5>
    <form action="/driver" method="post">
      <div class="mb-3">
        <label for="driver" class="form-label">Driver Name</label>
        <select name="driver" id="driver" class="form-select" required>
          <option value="Sitaram">Sitaram</option>
          <option value="Nikesh">Nikesh</option>
          <option value="Sagar">Sagar</option>
        </select>
      </div>
      <div class="d-flex justify-content-between gap-2">
        <button type="submit" name="action" value="checkin" class="btn btn-checkin w-50">Check In</button>
        <button type="submit" name="action" value="checkout" class="btn btn-checkout w-50">Check Out</button>
      </div>
    </form>
  </div>

  <div class="card p-4">
    <h5 class="mb-3">Submit Expense</h5>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="driver_expense" class="form-label">Driver Name</label>
        <select name="driver" id="driver_expense" class="form-select" required>
          <option value="Sitaram">Sitaram</option>
          <option value="Nikesh">Nikesh</option>
          <option value="Sagar">Sagar</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="purpose" class="form-label">Purpose</label>
        <input type="text" class="form-control" id="purpose" name="purpose" placeholder="e.g. Auto fare, Food" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (â‚¹)</label>
        <input type="number" class="form-control" id="amount" name="amount" required>
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Upload Bill</label>
        <input type="file" class="form-control" id="file" name="file" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload Expense</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

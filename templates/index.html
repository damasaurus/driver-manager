<!DOCTYPE html>
<html>
<head>
    <title>Driver Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">

</head>
<body class="bg-light text-dark">

<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸš— Driver Management System</h1>

    <!-- Check In / Out Form -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-3">Check In / Check Out</h4>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Driver Name</label>
                    <select name="driver" class="form-select" required>
                        <option value="Sitaram">Sitaram</option>
                        <option value="Nikesh">Nikesh</option>
                        <option value="Sagar">Sagar</option>
                    </select>
                </div>
                <button type="submit" name="action" value="Checkin" class="btn btn-success me-2">Check In</button>
                <button type="submit" name="action" value="Checkout" class="btn btn-danger">Check Out</button>
            </form>
        </div>
    </div>

    <!-- Travel & Reimbursement Upload -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title mb-3">Upload Travel / Expense</h4>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Driver Name</label>
                    <select name="driver" class="form-select" required>
                        <option value="Sitaram">Sitaram</option>
                        <option value="Nikesh">Nikesh</option>
                        <option value="Sagar">Sagar</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Purpose</label>
                    <input type="text" name="purpose" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" name="amount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Bill Image</label>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button type="submit" name="action" value="Upload" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
